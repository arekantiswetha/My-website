    <h1>ABOUT</h1>
    <h3>REGISTRATION FORM </h3>
    <form action="/submit"method="post">
    <label for="name">Name:</label>
    <input type="text"id="name"name="name"> <br> <br>
    <label for="Email">Email:</label>
      <input type="Email"id="Email"name="Email"><br><br>
    <label for="password">Password:</label>
      <input type="password"id="password"name="password"><br><br>
    <label for="DOB">DOB:</label>
      <input type="date"id="DOB"name="DOB"><br><br>
      <label for="group">GROUP:</label><br>
      <input type="radio"id="group"name="group"value="bsc">
      <label for="bsc" style="display:inline;"> B.SC </label><br>
      <input type="radio"id="group"name="group"value="bzc">
      <label for="bzc" style="display:inline;"> B.ZC </label><br>
      <input type="radio"id="group"name="group"value="bcom">
      <label for="bcom" style="display:inline;"> B.Com</label><br>
      <input type="radio"id="group"name="group"value="ba">
      <label for="ba" style="display:inline;"> B.A</label> <br> <br>
      <label for="course">INTERNSHIP COURSE</label> 
      <select id="course"name="course">
        <option value="digitalmarketing">DIGITAL MARKETING</option>
        <option value="pythonfullstock">PYTHON FULL STOCK</option>
        <option value="medicalcoding">MEDICAL CODING</option>
        <option value="tally">TALLY</option>
        <option value="msoffice">MS OFFICE</option>
        <option value="machinelearning">MICHINE LEARNING</option>
      </select> <br>
      <br>
      <label for="file">upload payment</label>
      <input type="file"id="file"name="file"accept=".jpg .jpeg .png">
      <br> <br>
     <label for="age">age:</label>
      <input type="number"id="age"name="age"><br><br>
    <input type="submit"value="submit">
      <input type="reset"value="reset">
    </form>
