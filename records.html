<!<DOCTYPE html>
  <html>
    <head>
      <title>wood type styled tables</title>
      <style>
        { margine:0;
         font-family:segoen sans-serif;
         background:linear-gradient(to bottom lightgreen,darkseagreen,green);
         padding:40px;
        }
        .nature-table{
          width:80px;
          margine:auto;
          background-collapse:collapse;
          box-shadow:0 8px 16px rgba(0,0,0,0.2)
          border-radius:18px;
          over-flow:hidden;
        }
        .nature-table thead{
          background-color:seddlebrown;
          color:ivory;
        }
        .nature-table tbody tr:nth child(even){
          background-color:beige;}
        .nature-table tbody tr:nth child(odd){
          background-color:wheat;}
        .nature-table tbody tr:hover{
          background-color:burlywood;}
        .title{ 
          text-align:center;
          font-size:2rem;
          color:sienna;
          margine-bottom:20px;}
      </style>
    </head>
    <body> 
   <div class="title">forest-themed teak table</div> 
      <table class="nature-table">
        <thead> <tr> <th>character</th>  <th>speciality</th> </tr> </thead>
        <tr> <td>Dr.A.P.J.ABDUl KALAM</td> <td>MISSILE MAN OF INDIA</td></tr>
        <tr> <td>Dr.B.R.AMBEDKAR</td> <td>FATHER OF THE INDIAN CONSTITUTION</td></tr>
        <tr> <td>SIR.C.V.RAMAN</td> <td>RAMAN EFFECT</td></tr>
        <tr> <td>HERIDOTUD</td> <td>FATHER OF HISTORY</td></tr>
        <tr> <td>ARISTOTLE</td> <td>FATHER OF POLITICS</td></tr>
      </table>
    </head>
        
    </body>
     
  </html>
